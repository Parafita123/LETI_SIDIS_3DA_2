##
##DATABASE
##
spring.application.name=clinic
spring.datasource.url=jdbc:h2:tcp://localhost/~/psoft
spring.datasource.username=sa
spring.datasource.password=psoft
spring.h2.console.enabled=false

##
##Schema
##
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

##
## database schema generation
##
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##ShowSQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

##
##OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## JWT
##
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key
clinic.jwtExpirySeconds=3600

##
## BOOT STRAPPER
##
spring.profiles.active=bootstrap

##
## DEBUG
##
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2.server.resource.web.BearerTokenAuthenticationFilter=TRACE
logging.level.org.springframework.security.oauth2.server.resource.authentication.JwtAuthenticationProvider=TRACE
logging.level.org.springframework.web.filter.CorsFilter=TRACE
logging.level.org.springdoc=DEBUG

###
### RECURSO ESTATICO
###
spring.mvc.static-path-pattern=/resources/**
spring.web.resources.static-locations=classpath:/resources/physician/,classpath:/resources/patient/
