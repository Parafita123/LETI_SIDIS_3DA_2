spring.application.name=scheduling-service

server.port=8084

# Base de Dados H2
spring.datasource.url=jdbc:h2:file:./data/scheduling_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Secret (mesma chave dos outros servi�os)
jwt.secret=UMA_CHAVE_SECRETA_MUITO_FORTE_E_COMPARTILHADA_ENTRE_SERVICOS_12345
# Tempo de expira��o do token em milissegundos (ex: 1 hora = 3600000)
jwt.expiration-ms=3600000
# Endere�os dos outros servi�os (para comunica��o interna)
# Estes ser�o usados pelo RestTemplate ou WebClient
services.physician.url=http://localhost:8081/api/physicians
services.patient.url=http://localhost:8083/api/patients

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/
# Exchange lógico para consultas (topic)
hap.messaging.consultations.exchange=hap.consultations
# Exchange para eventos técnicos de SAGA
hap.messaging.saga.exchange=hap.saga
# Fila onde o scheduling-service vai ouvir os eventos da SAGA
hap.messaging.scheduling.saga-queue=scheduling-service.instance-1.saga
# Exchanges de outros domínios
hap.messaging.patients.exchange=hap.patients
hap.messaging.physicians.exchange=hap.physicians
# Fila usada pelo scheduling para o read-model CQRS
hap.messaging.readmodel.queue=scheduling-service.instance-1.readmodel
# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.prometheus.enabled=true

# Para não expor detalhes sensíveis
management.endpoint.health.show-details=never

# Tracing (Micrometer + OTel)
management.tracing.sampling.probability=1.0

# OTLP -> Jaeger
otel.exporter.otlp.endpoint=http://jaeger:4318
otel.exporter.otlp.protocol=http/protobuf
otel.service.name=${spring.application.name}
# ---- Resilience4j: Patient ----
resilience4j.circuitbreaker.instances.patientService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.patientService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.patientService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.patientService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.patientService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.retry.instances.patientService.maxAttempts=3
resilience4j.retry.instances.patientService.waitDuration=300ms
resilience4j.timelimiter.instances.patientService.timeoutDuration=2s
# ---- Resilience4j: Physician ----
resilience4j.circuitbreaker.instances.physicianService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.physicianService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.physicianService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.physicianService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.physicianService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.retry.instances.physicianService.maxAttempts=3
resilience4j.retry.instances.physicianService.waitDuration=300ms
resilience4j.timelimiter.instances.physicianService.timeoutDuration=2s
logging.level.io.github.resilience4j=DEBUG
logging.level.io.github.resilience4j.retry=DEBUG
logging.level.io.github.resilience4j.circuitbreaker=DEBUG