spring.application.name=physician-service
server.port=8081
spring.datasource.url=jdbc:h2:file:./data/physician_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
# A consola H2 ser� acess�vel em: http://localhost:8081/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.jpa.defer-datasource-initialization=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB    
spring.servlet.multipart.max-request-size=10MB
app.physician.photo.storage.directory=./uploads/physician-photos
jwt.secret=UMA_CHAVE_SECRETA_MUITO_FORTE_E_COMPARTILHADA_ENTRE_SERVICOS_12345
jwt.expiration-ms=3600000
# Ligação ao RabbitMQ (dentro da network do docker compose)
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
# Exchange específico dos médicos (já aparece no teu print: hap.physicians)
hap.messaging.exchanges.physicians=hap.physicians
hap.messaging.routing-key.physician-created=physician.created
hap.messaging.routing-key.physician-updated=physician.updated