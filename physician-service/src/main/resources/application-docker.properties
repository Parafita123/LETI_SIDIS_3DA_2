spring.application.name=physician-service
server.port=8081
server.address=0.0.0.0
spring.datasource.url=jdbc:h2:file:./data/physician_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
# H2 Console (IMPORTANTE para Docker)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
# Uploads
app.physician.photo.storage.directory=./uploads/physician-photos
jwt.secret=UMA_CHAVE_SECRETA_MUITO_FORTE_E_COMPARTILHADA_ENTRE_SERVICOS_12345
jwt.expiration-ms=3600000
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
hap.messaging.exchanges.physicians=hap.physicians
hap.messaging.routing-key.physician-created=physician.created
hap.messaging.routing-key.physician-updated=physician.updated
hap.messaging.saga.exchange=hap.saga
hap.messaging.physician.saga-queue=physician-service.instance-1.saga
