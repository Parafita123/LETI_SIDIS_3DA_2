# ===================================================================
# Application Properties for Identity Service
# ===================================================================

# Nome da aplica��o. �til para logging e futuro service discovery.
spring.application.name=identity-service

# Porta do Servidor. Deve ser �nica para este servi�o.
server.port=8085

# ===================================================================
# H2 Database Configuration
# ===================================================================
# Define uma base de dados em ficheiro, separada dos outros servi�os.
spring.datasource.url=jdbc:h2:file:./data/identity_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
# Dialeto espec�fico para H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' para manter os dados entre rein�cios.
spring.jpa.hibernate.ddl-auto=update
# �til para debugging, mostra o SQL gerado.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# H2 Web Console Configuration
# ===================================================================
# Habilita a consola web, acess�vel em http://localhost:8085/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
# ===================================================================
# JWT Configuration
# ===================================================================
# A chave secreta usada para ASSINAR os tokens JWT.
# Deve ser uma string longa e aleat�ria (pelo menos 256 bits para HS256).
# Esta mesma chave ser� usada pelos outros servi�os para VALIDAR os tokens.
jwt.secret=UMA_CHAVE_SECRETA_MUITO_FORTE_E_COMPARTILHADA_ENTRE_SERVICOS_12345
# Tempo de expira��o do token em milissegundos (ex: 1 hora = 3600000)
jwt.expiration-ms=3600000
# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.prometheus.enabled=true

# Para não expor detalhes sensíveis
management.endpoint.health.show-details=never

# Tracing (Micrometer + OTel)
management.tracing.sampling.probability=1.0

# OTLP -> Jaeger
otel.exporter.otlp.endpoint=http://jaeger:4318
otel.exporter.otlp.protocol=http/protobuf
otel.service.name=${spring.application.name}
management.tracing.enabled=true
management.otlp.tracing.endpoint=http://jaeger:4318/v1/traces