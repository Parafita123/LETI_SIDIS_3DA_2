# ===================================================================
# Application Properties for Identity Service
# ===================================================================

# Nome da aplicação. Útil para logging e futuro service discovery.
spring.application.name=identity-service

# Porta do Servidor. Deve ser única para este serviço.
server.port=8085

# ===================================================================
# H2 Database Configuration
# ===================================================================
# Define uma base de dados em ficheiro, separada dos outros serviços.
spring.datasource.url=jdbc:h2:file:./data/identity_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
# Dialeto específico para H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' para manter os dados entre reinícios.
spring.jpa.hibernate.ddl-auto=update
# Útil para debugging, mostra o SQL gerado.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# H2 Web Console Configuration
# ===================================================================
# Habilita a consola web, acessível em http://localhost:8085/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# JWT Configuration
# ===================================================================
# A chave secreta usada para ASSINAR os tokens JWT.
# Deve ser uma string longa e aleatória (pelo menos 256 bits para HS256).
# Esta mesma chave será usada pelos outros serviços para VALIDAR os tokens.
jwt.secret=UMA_CHAVE_SECRETA_MUITO_FORTE_E_COMPARTILHADA_ENTRE_SERVICOS_12345
# Tempo de expiração do token em milissegundos (ex: 1 hora = 3600000)
jwt.expiration-ms=3600000