spring.application.name=identity-service
server.port=8085

spring.datasource.url=jdbc:h2:file:./data/identity_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

jwt.secret=UMA_CHAVE_SECRETA_MUITO_FORTE_E_COMPARTILHADA_ENTRE_SERVICOS_12345
jwt.expiration-ms=3600000
# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.prometheus.enabled=true

# Para não expor detalhes sensíveis
management.endpoint.health.show-details=never

# Tracing (Micrometer + OTel)
management.tracing.sampling.probability=1.0

# OTLP -> Jaeger
otel.exporter.otlp.endpoint=http://jaeger:4318
otel.exporter.otlp.protocol=http/protobuf
otel.service.name=${spring.application.name}
management.tracing.enabled=true
management.otlp.tracing.endpoint=http://jaeger:4318/v1/traces
