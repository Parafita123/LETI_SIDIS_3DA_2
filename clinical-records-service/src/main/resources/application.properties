spring.application.name=clinical-records-service
server.port=8082

spring.datasource.url=jdbc:h2:file:./data/clinicalrecords_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
# A consola H2 será acessível em: http://localhost:8082/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.defer-datasource-initialization=true


sprin
g.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB    
spring.servlet.multipart.max-request-size=10MB 

# Define a pasta onde as imagens de perfil dos médicos serão guardadas
# Usa um caminho absoluto ou relativo à raiz da aplicação
app.physician.photo.storage.directory=./projeto_psoft/uploads/physician-photos

jwt.secret=UMA_CHAVE_SECRETA_MUITO_FORTE_E_COMPARTILHADA_ENTRE_SERVICOS_12345
# Tempo de expiração do token em milissegundos (ex: 1 hora = 3600000)
jwt.expiration-ms=3600000

# Adiciona o endereço do Scheduling Service
services.scheduling.url=http://localhost:8084/api/consultas


